<html>
    <head>
        <title>MVC Todo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container"> 
            <h1>todos</h1>
            <div class="shadow">
                <input  type="text" class="w-100 p-4" id="todoInput" placeholder="What needs to be done ?">
                <i id="downAngle" class="fas fa-angle-down downCaret"></i>
                <ul id="todoList">
                </ul>
            </div>
            <div class="shadow p-2 bg-white" id="footer">
                <p id="listCount" style="display:inline">0 items left</p>
                <ul class="button-list" style="display:inline;">
                    <li id="all" class="list-inline-item buttons">All</li>
                    <li id="act" class="list-inline-item buttons">Active</li>
                    <li id="cmp" class="list-inline-item buttons">Completed</li>
                </ul>
            </div>  
        </div>
    </body>
    <script src="../js/view.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/controller.js"></script>
</html>
